<!DOCTYPE html>
<meta charset="utf-8">
<title>Transform Transitions</title>
<style>

body {
  margin: 0;
}

rect {
  stroke: #fff;
  stroke-width: .1px;
}

</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var w = 1000,
    h = 500,
    z = 20,
    x = w / z,
    y = h / z;
var c = d3.rgb("green"); 
var aa = [1,2,0,3]

var svg = d3.select("body").append("svg")
    .attr("width", w)
    .attr("height", h);


svg.selectAll("rect")
    .data(d3.range(500))
  .enter().append("rect")
    .attr("transform", translate)
    .attr("width", z)
    .attr("height", z)
    .style("fill", a)
    .on("mouseover", mouseover)
    .on("mouseout", mouseout);




function a(d,i){var ar=["red","green","blue","grey"] ; return c;} 

function ab(d,i){ var c = Math.floor(i/x); if(c%2){return i%2 ? d3.rgb("#000") : d3.rgb("#eee") ;} else {return i%2 == 0 ? d3.rgb("#e00") : d3.rgb("#00e") ;} }

function translate(d) {
  return "translate(" + (((d % x) * z)+200)+ "," +( (Math.floor(d / x) * z)+100) + ")";
}

function mouseover(d) {
  this.parentNode.appendChild(this);
  
  d3.select(this)
    .transition()
      .style("fill", function (d){return d3.hsl("blue")})
      .attr("width",z+20)
      .attr("height",z+20);
}

function mouseout(d) {
  this.parentNode.appendChild(this);
  
  d3.select(this)
    .transition()
      .style("fill", function (d){return d3.rgb("green")})
      .attr("width",z)
      .attr("height",z);
}
</script>
