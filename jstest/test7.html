<html>
<head>
  <link rel="stylesheet" href="http://abhinavsv3.github.io/javascriptsal/alchemy.min.css"/>
</head>
<body>
  <div class="alchemy" id="alchemy"></div>

  <script src="http://abhinavsv3.github.io/javascriptsal/alchemy.min1.js"></script>
  <script type="text/javascript">
     var config = {
            dataSource: 'http://abhinavsv3.github.io/jstest/data/relmy.json',
         cluster: true, 
        clusterColours: ["#DD79FF", "#00FF30", "#5168FF", "#f83f00", "#ff8d8f"],
        forceLocked: false,
        nodeCaption: "title", 
        nodeMouseOver: 'title',
        directedEdges: true,
        edgeCaption: "relatedness",
        nodeCaptionsOnByDefault: false,
         nodesToggle: true,
        nodeTypes: {"type":["philosopher"]},
        directedEdges:true,
        nodeStyle: {
            "all": {
                "radius": function(d){ return 10 + d.getProperties().id * 10}
            }

        }, 
        initialScale: 1, 
        initialTranslate: [250,150]
      }

        alchemy = new Alchemy(config)
    </script>
  </body>
</html>
