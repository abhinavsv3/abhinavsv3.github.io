<style>

}

.noselect {
	cursor: pointer;

	-webkit-touch-callout: none; /* iOS Safari */

  	-ms-user-select: none;       /* IE/Edge */

                                  not supported by any browser */
}

</style>
<body>
	
	<div id="mainFrame"></div>
	  <script src="http://d3js.org/d3.v3.min.js"></script>
  	<script type="text/javascript">
  	
  		// AMS sciPri Library:
